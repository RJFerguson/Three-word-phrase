      </div>

          <div id="images1"class="col s4"></div>
          <div id="images2"class="col s4"></div>
        </div>
        <div class ="row">
          <div class="col s4"> <input id= "shuffle0" type='submit' value="shuffle"/></div>

          <div class="col s4"> <input id= "shuffle2" type='submit' value="shuffle"/></div>
        </div>


      <div class="row">
        <div id="images"class="col s4">
          <form id="guess">
            <input id="guess" type="text" />
            <input type='submit' value="Guess"/>

        </div>
      </div>

 

      <script type="text/javascript" src='index.js'></script>
